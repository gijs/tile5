<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title></title>
  <meta name="description" content="{{ description }}">
  <meta name="author" content="{{ author }}">

  <meta name="viewport" content="width=device-width,initial-scale=1">

<body>
	<style>
	html, body, #mapContainer {
	    height: 100%;
	    padding: 0;
	    margin: 0;
	    overflow: hidden;
	}

	.t5-copyright {
	    background: rgba(255, 255, 255, 0.7);
	    color: #333;
	    padding: 4px 0 4px 8px;
	    font: 0.7em Arial;
	}

	.t5-copyright a {
	    color: #555;
	}
	</style>	
  {{#css}}
  <style type="text/css">{{this}}</style>
  {{/css}}
  <div id="mapContainer"></div>
  <div style="display:none">
  {{{ body }}}
  </div>


  <script src="../dist/tile5.cloudmade.js"></script>
  <script src="_demogen/js/keymaster.min.js"></script>
  <script src="_demogen/js/jquery-1.6.2.min.js"></script>
  <script src="_demogen/js/runner.js"></script>
  <script>
  var settings = {{{ settings }}};
  </script>
  {{#includes}}<script src="{{ this }}"></script>{{/includes}}
  <script defer="defer">{{{ code }}}</script>
</body>
</html>
